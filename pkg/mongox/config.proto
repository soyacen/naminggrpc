syntax = "proto3";
package mongox;
option go_package = "github.com/soyacen/grocer/pkg/mongox;mongox";

import "google/protobuf/wrappers.proto";

message Config {
  map<string, Options> configs = 1;
}

message Options {
  google.protobuf.StringValue uri         = 1;
  google.protobuf.BoolValue   enable_otel = 2;
}
