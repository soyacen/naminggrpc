syntax = "proto3";

package protobufx;
option go_package = "github.com/soyacen/grocer/pkg/protobufx;protobufx";

import "google/protobuf/wrappers.proto";

message TLSOptions {
  google.protobuf.StringValue cert_file   = 1;
  google.protobuf.StringValue key_file    = 2;
  google.protobuf.StringValue ca_file     = 3;
  google.protobuf.StringValue server_name = 4;
}
