syntax = "proto3";

package s3x;
option go_package = "github.com/soyacen/grocer/pkg/s3x;s3x";

import "google/protobuf/wrappers.proto";

message Config {
  map<string, Options> configs = 1;
}

message Options {
  google.protobuf.StringValue access_key_id      = 1;
  google.protobuf.StringValue secret_access_key  = 2;
  google.protobuf.StringValue bucket             = 3;
  google.protobuf.StringValue base_endpoint      = 4;
  google.protobuf.BoolValue   use_path_style     = 5;
  google.protobuf.StringValue app_id             = 6;
  google.protobuf.Int32Value  retry_max_attempts = 7;
}