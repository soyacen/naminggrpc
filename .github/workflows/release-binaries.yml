name: Release Binaries

on:
  push:
    tags:
      - 'v*'  # 触发标签推送事件

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限才能创建发布
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Get the tag version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Tag version: $VERSION"

      - name: Display version info
        run: |
          echo "Current tag: ${{ env.VERSION }}"

      - name: Build for multiple platforms
        run: |
          # Build for Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-X github.com/soyacen/grocer/cmd.Version=${{ env.VERSION }} -X github.com/soyacen/grocer/cmd.Commit=$(git rev-parse HEAD)" -o grocer-linux-amd64 .
          
          # Build for Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-X github.com/soyacen/grocer/cmd.Version=${{ env.VERSION }} -X github.com/soyacen/grocer/cmd.Commit=$(git rev-parse HEAD)" -o grocer-linux-arm64 .
          
          # Build for macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-X github.com/soyacen/grocer/cmd.Version=${{ env.VERSION }} -X github.com/soyacen/grocer/cmd.Commit=$(git rev-parse HEAD)" -o grocer-darwin-amd64 .
          
          # Build for macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-X github.com/soyacen/grocer/cmd.Version=${{ env.VERSION }} -X github.com/soyacen/grocer/cmd.Commit=$(git rev-parse HEAD)" -o grocer-darwin-arm64 .
          
          # Build for Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-X github.com/soyacen/grocer/cmd.Version=${{ env.VERSION }} -X github.com/soyacen/grocer/cmd.Commit=$(git rev-parse HEAD)" -o grocer-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.VERSION }}
          body: |
            ## Version ${{ env.VERSION }}
            
            This release includes the following changes:
            * TODO: Add changelog
            
            ## Installation
            You can install this release in several ways:
            
            ### Using go install
            ```bash
            go install github.com/soyacen/grocer@${{ env.VERSION }}
            ```
            
            ### Download Pre-built Binary
            Download the appropriate binary for your platform from the assets below.
          draft: false
          prerelease: false
          files: |
            grocer-linux-amd64
            grocer-linux-arm64
            grocer-darwin-amd64
            grocer-darwin-arm64
            grocer-windows-amd64.exe