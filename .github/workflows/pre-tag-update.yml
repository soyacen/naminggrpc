name: Pre-release Version Update

on:
  push:
    tags:
      - 'v*'  # 当推送以v开头的标签时触发

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来直接提交更改
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # 总是检出 main 分支而不是 tag
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          
      - name: Get tag version
        id: get_version
        run: |
          # 从 Ref 中提取版本号
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Tag version: $VERSION"
          
      - name: Update version in source code
        run: |
          # 替换 cmd/version.go 文件中的版本号
          sed -i "s/var Version = \".*\"/var Version = \"$VERSION\"/" cmd/version.go
          echo "Updated version in cmd/version.go to $VERSION"
          
      - name: Commit and push changes directly
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cmd/version.go
          git commit -m "chore: update version to $VERSION"
          git push