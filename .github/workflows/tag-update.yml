name: Tag and Update Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., v1.2.3)'
        required: true

jobs:
  tag-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Validate version format
        run: |
          if ! [[ "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Error: Version does not match pattern vX.Y.Z"
            exit 1
          fi
          echo "Valid version format: ${{ github.event.inputs.version }}"

      - name: Update version in source code
        run: |
          # 替换 cmd/version.go 文件中的版本号
          sed -i "s/var Version = \".*\"/var Version = \"${{ github.event.inputs.version }}\"/" cmd/version.go
          echo "Updated version in cmd/version.go to ${{ github.event.inputs.version }}"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cmd/version.go
          git commit -m "chore: update version to ${{ github.event.inputs.version }}"
          git push

      - name: Create tag
        run: |
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}