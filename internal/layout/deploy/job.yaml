apiVersion: batch/v1
kind: Job
metadata:
  name: layout-job
  namespace: default
  labels:
    app: layout-job
  annotations:
    description: "一次性任务作业，用于执行特定任务"
spec:
  backoffLimit: 4 
  ttlSecondsAfterFinished: 3600  
  template:
    metadata:
      labels:
        app: layout-job 
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
      - name: regcred
      containers:
      - name: layout-job
        image: soyacen/layout:v0.0.1
        imagePullPolicy: IfNotPresent
        command: ["/app/app"]
        args: ["job"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        envFrom:
        - configMapRef:
            name: nacos-config
        env:
        - name: ENV
          value: "production"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels.app
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      dnsPolicy: ClusterFirst