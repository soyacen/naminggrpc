apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocer-http
  namespace: default
  labels:
    app: grocer-http
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grocer-http
  template:
    metadata:
      labels:
        app: grocer-http
    spec:
      containers:
      - name: grocer-http
        image: soyacen/layout:latest
        command: ["/app/app"]
        args: ["http"]
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: nacos-config
        env:
        - name: ENV
          value: "production"
        - name: HTTP_PORT
          value: "8080"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: DEPLOYMENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels.app
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /startz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: grocer-http-service
  namespace: default
  labels:
    app: grocer-http
spec:
  selector:
    app: grocer-http
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocer-http-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: grocer-http.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grocer-http-service
            port:
              number: 8080