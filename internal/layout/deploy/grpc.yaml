apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocer-grpc
  namespace: default
  labels:
    app: grocer-grpc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grocer-grpc
  template:
    metadata:
      labels:
        app: grocer-grpc
    spec:
      containers:
      - name: grocer-grpc
        image: soyacen/layout:latest
        command: ["/app/app"]
        args: ["grpc"]
        ports:
        - containerPort: 9090 
          name: grpc
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: nacos-config
        env:
        - name: ENV
          value: "production"
        - name: GRPC_PORT
          value: "9090"
        - name: HTTP_PORT
          value: "8080"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: DEPLOYMENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels.app
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          tcpSocket:
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        livenessProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: grocer-grpc-service
  namespace: default
  labels:
    app: grocer-grpc
spec:
  selector:
    app: grocer-grpc
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      name: grpc
  type: ClusterIP