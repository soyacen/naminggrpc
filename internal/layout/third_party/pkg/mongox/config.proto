syntax = "proto3";
package grocer.pkg.mongox;
option go_package = "github.com/soyacen/grocer/pkg/mongox;mongox";

import "google/protobuf/wrappers.proto";

// Configuration for MongoDB connections
message Config {
  // Map of named MongoDB configurations
  map<string, Options> configs = 1;
}

// Options for MongoDB client configuration
message Options {
  // MongoDB connection URI
  google.protobuf.StringValue uri         = 1;
  // Flag to enable OpenTelemetry tracing for MongoDB operations
  google.protobuf.BoolValue   enable_otel = 2;
}