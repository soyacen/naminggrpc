syntax = "proto3";
package grocer.config;
import "third_party/grocer/dbx/config.proto";
import "third_party/grocer/esx/config.proto";
import "third_party/grocer/jeagerx/config.proto";
import "third_party/grocer/kafkax/config.proto";
import "third_party/grocer/mongox/config.proto";
import "third_party/grocer/nacosx/config.proto";
import "third_party/grocer/pyroscopex/config.proto";
import "third_party/grocer/redisx/config.proto";
import "third_party/grocer/s3x/config.proto";
import "third_party/grocer/temporalx/config.proto";

option go_package = "github.com/soyacen/grocer/internal/layout/config;config";

message Config {
  grocer.dbx.Config        db        = 1;
  grocer.esx.Config        es        = 2;
  grocer.jeagerx.Config    jeager    = 3;
  grocer.kafkax.Config     kafka     = 4;
  grocer.mongox.Config     mongo     = 5;
  grocer.nacosx.Config     nacos     = 6;
  grocer.pyroscopex.Config pyroscope = 8;
  grocer.redisx.Config     redis     = 9;
  grocer.s3x.Config        s3        = 10;
  grocer.temporalx.Config  temporal  = 11;
}
